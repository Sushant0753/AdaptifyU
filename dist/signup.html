<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class=" bg-custom-background place-content-center h-screen">
<div class="flex min-h-full flex-col justify-center px-6 lg:px-8">
    <div class = " px-3 bg-white sm:w-full sm:mx-auto sm:max-w-sm rounded-md">
        <div class="flex text-sm text-slate-600 text-center my-2">
            <div class=""><a href="index.html" title="Go to Home" class="text-red-800">&#10006;</a></div>
            <div class="mx-auto">Sign Up</div>
            
        </div>
            <hr>
        <div class="mt-2 sm:w-full sm:mx-auto sm:max-w-sm">
            <form action="#" method="post" class="space-y-6">
                <div>
                    <label for="fname" class="block text-sm text-gray-700 font-medium">First Name</label>
                    <div class="mt-0.5">
                        <input type="text" name = "fname" id="fname" autocomplete="given-name" required placeholder="Enter First Name" class="block w-full rounded-md text-gray-700 py-1.5 px-1 ring-1 ring-inset ring-gray-700 focus:ring-2 focus:ring-indigo-600 focus:ring-inset border-0">
                    </div>
                </div>
                <div>
                    <label for="sname" class="block text-sm text-gray-700 font-medium">Last Name</label>
                    <div class="mt-0.5">
                        <input type="text" name = "sname" id="sname" autocomplete="family-name" required placeholder="Enter Last Name" class="block w-full rounded-md text-gray-700 py-1.5 px-1 ring-1 ring-inset ring-gray-700 focus:ring-2 focus:ring-indigo-600 focus:ring-inset border-0">
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm text-gray-700 font-medium">Email Address</label>
                     <div class="mt-0.5">
                        <input type="email" name="email" id="email" autocomplete="email" required placeholder="abc@xyz.com" class="block w-full rounded-md text-gray-700 py-1.5 px-1 ring-1 ring-inset ring-gray-700 focus:ring-2 focus:ring-indigo-600 focus:ring-inset border-0">
                    </div>
                </div>
                <div>
                    <label for="dob" class="block text-sm text-gray-700 font-medium">Date of Birth</label>
                     <div class="mt-0.5">
                        <input type="date" name="dob" id="dob" autocomplete="bday-day" required placeholder="" class="block w-full rounded-md text-gray-700 py-1.5 px-1 ring-1 ring-inset ring-gray-700 focus:ring-2 focus:ring-indigo-600 focus:ring-inset border-0">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="password" class="block text-sm text-gray-700 font-medium" >Password</label>
                    </div>
                    <div class="mt-0.5">
                        <input type="password" name="password" id="password" required autocomplete="current-password" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="block w-full rounded-md text-gray-700 py-1.5 px-1 ring-1 ring-inset ring-gray-700 focus:ring-2 focus:ring-indigo-600 focus:ring-inset border-0">
                    </div>
                </div>
                <div class="">
                    <div class="flex items-center justify-between">
                        <label for="cpassword" class="block text-sm text-gray-700 font-medium">Confirm Password</label>
                    </div>
                    <div class="mt-0.5">
                        <input type="password" name="cpassword" id="cpassword" required autocomplete="current-password" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="block w-full rounded-md text-gray-700 py-1.5 px-1 ring-1 ring-inset ring-gray-700 focus:ring-2 focus:ring-indigo-600 focus:ring-inset border-0">
                    </div>
                </div>
                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Create an Account</button>
                </div>
                
                
            </form>
            <p class="my-2 text-center text-sm text-gray-600">Already a member?
                <a href="login.html" class="font-semibold text-indigo-600 hover:text-indigo-500">Sign In</a>
            </p>
            <p class="text-center text-gray-600">or</p>
                    
            <div>
                <button type="submit" class=" my-3 flex w-full justify-start rounded-md bg-white px-3 py-1.5 text-sm font-semibold leading-6 text-blue-500 shadow-sm hover:bg-gray-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"> <img src="images/google-color-svgrepo-com.svg" class="h-4 w-4 items-center mt-1" alt=""> <span class="mx-[92px]">Log in with Google</span></button>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
