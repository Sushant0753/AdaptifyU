<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-custom-background place-content-center h-screen">

        <div class="flex min-h-full flex-col justify-center px-6 lg:px-8">
            <div class = " px-3 bg-white sm:w-full sm:mx-auto sm:max-w-sm rounded-md">
                <div class="flex text-sm text-slate-600 text-center my-2">
                    <div class=""><a href="index.html" title="Go to Home" class="text-red-800">&#10006;</a></div>
                    <div class="mx-auto">Log in</div>
                    
                </div>
                <hr>
                <div>
                    <p class="my-3 mx-2 font-semibold">Welcome User</p>
                </div>
                <div class="mt-2 sm:w-full sm:mx-auto sm:max-w-sm">
                    <form action="#" method="post" class="space-y-6">
                        <div class="relative">
                            <input type="email" id="email" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 rounded-lg border-1 border-slate-800 appearance-none focus:border-blue-500 peer" required placeholder=" ">
                            <label for="email" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Email</label>
                        </div>
                        <div class="relative">
                            <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 rounded-lg border-1 border-slate-800 appearance-none focus:border-blue-500 peer" placeholder=" ">
                            <label for="password" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Password</label>
                        </div>
                        <div class="text-sm text-gray-500 text-center">
                            <input type="checkbox" > Remember me
                        </div>
                        <div class="">
                            <button type="submit" class=" my-3 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
                        </div>
                    </form>
                    <p class="my-4 text-center text-sm text-gray-600">Not a member?
                        <a href="signup.html" class="font-semibold text-indigo-600 hover:text-indigo-500">Sign Up</a>
                    </p>
                    <p class="text-center text-gray-600">or</p>
                    
                    <div>
                        <button type="submit" class=" my-3 flex w-full justify-start rounded-md bg-white px-3 py-1.5 text-sm font-semibold leading-6 text-blue-500 shadow-sm hover:bg-gray-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"> <img src="images/google-color-svgrepo-com.svg" class="h-4 w-4 items-center mt-1" alt=""> <span class="mx-[92px]">Log in with Google</span></button>
                    </div>
                </div>
            </div>
        </div>
        
    
    
</body>
</html>
